<head>
	<title>Capture chat Host</title>

<style>
		canvas,
		video { width: 720px; height: 500px; margin: 5px; }

		textarea { padding: 0; }

	<h1>Simple Capture Chat</h1>

	<div id="video-container">
		<div id ="title-canvas">
		my-video
		</div>

		<video id="my-video" autoplay src="terai.mp4" controls loop></video>
		<video id="peer-video"></video>
	</div>

	<div>
		<p>Your ID: <span id="my-id">...</span></p>
		<p>Callee ID: <span id="peer-id">...</span></p>
	</div>

	<div>
		<input type="text" placeholder="Call user id..." id="callee-id">
		<button class="pure-button pure-button-success" id="make-call">Call</button>
		<button class="" id="end-call">End call</button>
	</div>

 <script type="text/javascript" src="jquery.js"></script>
